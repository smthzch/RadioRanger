; https://docs.platformio.org/page/projectconf.html

[env:esp32_radio]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
monitor_speed = 115200
build_src_filter =
  +<*> +<common/> +<radio/>  ; Include all, plus common and radio
  -<ranger/>                  ; Exclude ranger files
lib_deps =
    https://github.com/adafruit/Adafruit-GFX-Library.git#e4df4cc
    https://github.com/adafruit/Adafruit_LED_Backpack.git#c4ec132

[env:esp32_ranger]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
monitor_speed = 115200
build_src_filter =
  +<*> +<common/> +<ranger/>  ; Include all, plus common and ranger
  -<radio/>                  ; Exclude radio files
lib_deps =
    https://github.com/adafruit/Adafruit-GFX-Library.git#e4df4cc
    https://github.com/adafruit/Adafruit_LED_Backpack.git#c4ec132
